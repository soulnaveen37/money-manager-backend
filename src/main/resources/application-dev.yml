spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/money-manager-dev
      auto-index-creation: true
  # Embedded MongoDB version for local development (Flapdoodle)
  mongodb:
    embedded:
      version: 6.0.5

server:
  port: 8080

logging:
  level:
    root: INFO
    com.moneymanager: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

jwt:
  secret: dev-secret-key-change-in-production
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600

app:
  transaction:
    edit-limit-hours: 12
